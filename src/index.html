<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <a href="./index.html" class="logo__link link">
          <svg class="logo__icon" width="20" height="20">
            <use href="./images/icon.svg#icon-filmmoteka-1"></use>
          </svg>
          Filmoteka
        </a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item list">
              <a
                href="./index.html"
                class="navigation__link link navigation__link--active"
                >HOME</a
              >
            </li>
            <li class="navigation__item list">
              <a href="./library.html" class="navigation__link link"
                >MY LIBRARY</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="container search__container">
        <form class="search__form">
          <div class="form__wrap">
            <input
              type="text"
              name="name"
              class="form__input"
              id="name"
              placeholder=" "
            />
            <label for="name" class="form__label">Movie search</label>
            <svg class="form__icon" width="12" height="12">
              <use href="./images/icon.svg#icon-search"></use>
            </svg>
          </div>
        </form>
        <p class="container__notification"></p>
      </div>
    </header>
    <main>
      <div class="section">
        <ul class="container film__container"></ul>
      </div>

      <!-- Add loader and preloader -->
      <div class="preloader-wrapper">
        <div class="preloader"></div>
      </div>
      <div class="loader visually-hidden"></div>

      <!-- Section pagination -->
      <section class="pagination-section">
        <div class="container">
          <h2 class="visually-hidden">Pagination</h2>
          <ul class="pagination pagination-container"></ul>
        </div>
      </section>
    </main>
    <include src="./partials/modal.html"></include>

    <script src="./index.js" type="module"></script>
  </body>
</html>
